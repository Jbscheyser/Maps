<!DOCTYPE html>
<html>
<head>
  <title>U.S. Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background-image: url('united-states-map.jpg'); /* Replace with your US map image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #hidden-content {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    #content-iframe {
      width: 80%;
      height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="hidden-content">
    <iframe id="content-iframe" src=""></iframe>
  </div>

  <script>
    // Custom arrow key sequence: up, left, down, left, up, right, down, right
    const arrowKeySequence = ['ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowLeft', 'ArrowUp', 'ArrowRight', 'ArrowDown', 'ArrowRight'];
    let sequenceIndex = 0;

    document.addEventListener('keydown', (event) => {
      if (event.code === arrowKeySequence[sequenceIndex]) {
        sequenceIndex++;
        if (sequenceIndex === arrowKeySequence.length) {
          revealContent();
        }
      } else {
        sequenceIndex = 0;
      }
    });

    function revealContent() {
      const hiddenContent = document.getElementById('hidden-content');
      const iframe = document.getElementById('content-iframe');

      // Set the desired website URL here
      const desiredWebsite = 'https://jkbgeiychy.github.io/links/mathhelp'; // Replace with the desired website URL
      iframe.src = desiredWebsite;

      hiddenContent.style.display = 'block';
    }
  </script>
</body>
</html>
